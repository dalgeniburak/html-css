<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon-icon.ico" type="image/x-icon">
    <title>Imagen Dinâmica</title>
</head>
<body>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexivel">
    </picture>
    <h1>Reproduzindo Aúdio</h1>
    <p>Vamos aprender a reproduzir aúdio em HTML5</p>
    <audio preload="metadata" autoplay controls>
        <source src="midia/music.mp3" type="audio/mpeg">
        <source src="midia/music.ogg" type="audio/ogg">
        <source src="midia/music.wav" type="audio/wav">
    </audio>
    <p>Infelizmente seu navegador não reproduz aúdio. <a href="midia/music.mp3">Clique aqui para fazer o dowload do arquivo MP3</a></p>
</body>
</html>
